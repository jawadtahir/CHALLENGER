{% extends "layout.html" %}

{% block content %}
    <form action="{{ url_for('login') }}" method="post" class="form">
        <div class="form-group row">
            <label for="staticGroupId" class="col-sm-1 col-form-label">Group ID</label>
            <div class="col-sm-5">
                <input type="text" name="group" class="form-control" id="staticGroupId">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary mb-2" value="Confirm identity"/>
            </div>
        </div>
    </form>
    <div class="form-group row">
        <p>Need an account? Register at easychair and send us a e-mail: debsgc22@gmail.com</p>
    </div>
</main>
{% endblock %}
